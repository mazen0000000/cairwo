    .product button:hover {

    }

    .slider {
      overflow: hidden;
      border-radius: 10px;
      width: 100%;
      aspect-ratio: 3/4;
      position: relative;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transform: scale(1.2);
      transition: opacity 0.5s, transform 0.5s;
    }

    .slider img.active {
      opacity: 1;
      transform: scale(1);
      position: relative;

    }

    }

    footer {

    }

    @keyframes fadeIn {

      to { opacity: 1; transform: translateY(0); }
    }

  <!-- JS -->
 <script>
  function nextSlide(btn) {
    const slider = btn.closest(".product").querySelectorAll(".slider img");
    let current = Array.from(slider).findIndex(img => img.classList.contains("active"));
    slider[current].classList.remove("active");
    let next = (current + 1) % slider.length;
    slider[next].classList.add("active");
  }

  function prevSlide(btn) {
    const slider = btn.closest(".product").querySelectorAll(".slider img");
    let current = Array.from(slider).findIndex(img => img.classList.contains("active"));
    slider[current].classList.remove("active");
    let prev = (current - 1 + slider.length) % slider.length;
    slider[prev].classList.add("active");
  }

  function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({ name, price });
